<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div itemscope itemtype="https://schema.org/Movie">
        <h1 itemprop="name" contenteditable>Avatar</h1>
        <span>Director: <span itemprop="director">James Cameron</span> (born August 16,
            1954)</span>
        <span itemprop="genre">Science fiction</span>
        <a href="https://youtu.be/0AY1XIkX7bY" itemprop="trailer">Trailer</a>
    </div>
    <script nomodule be-let='{
        "forAll": "itempropA",
        "doOn": "input"
    }'>
        scope[attrVal] = ('href' in target) ? target.href : target.textContent;
    </script>
    <div id='target'></div>

    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-exportable/": "../node_modules/be-exportable/", 
                "be-hive/": "../node_modules/be-hive/",
                "be-scoped/": "../node_modules/be-scoped/",
                "be-watching/": "../node_modules/be-watching/"
            }
        }
    </script>
    <script type=module>
        import '../be-let.js';
    </script>
        <script>
            function runScript(){
                const test = document.querySelector('[itemprop="name"]');
                test.textContent += ": The Way of Water";
                test.dispatchEvent(new Event('input'));
                setTimeout(() => {
                    const scopeEl = document.querySelector('[itemscope]');
                    if(scopeEl.beDecorated.scoped.scope.name === 'Avatar: The Way of Water'){
                        target.setAttribute('mark', 'good');
                    }
                }, 500);
               
            }
            setTimeout(() => {
               runScript();
           }, 2000);
       </script>
</body>
</html>
